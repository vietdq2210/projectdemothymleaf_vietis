<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body class="body">
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form" name='f' th:action="@{/j_spring_security_check}" method='POST'>
                <h2 class="title">Đăng nhập</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Username" name="username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password"/>
                </div>
                <input type="submit" class="btn" value="Sign in"/>
                <div class="text-field">
                    <div>
                        <div class="switch-theme">
                            <input type="checkbox" id="switch-sign-in">
                            <label>Dark mode</label>
                        </div>
                        <div class="switch-theme">
                            <input type="checkbox" name="remember-me"/>
                            <label>Remember</label>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <a th:href="@{/}"><i class="fas fa-home"></i>Home</a>
                        <a href="#">Forgot password</a>
                    </div>
                </div>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm password"/>
                </div>
                <input type="submit" class="btn" value="Sign up"/>
                <div class="text-field">
                    <div class="switch-theme">
                        <input type="checkbox" id="switch-sign-up">
                        <label>Chế độ tối</label>
                    </div>
                    <div>
                        <a th:href="@{/}"><i class="fas fa-home"></i>Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <p>Đăng ký tài khoản</p>
                <button class="btn transparent" id="sign-up-btn">
                    Đăng ký
                </button>
            </div>
            <img th:src="@{/images/log.png}" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <p>Đăng nhập ngay</p>
                <button class="btn transparent" id="sign-in-btn">
                    Đăng nhập
                </button>
            </div>
            <img th:src="@{/images/register.png}" class="image" alt=""/>
        </div>
    </div>
</div>

<div th:if="${param.logout}" id="toast-info">Đăng xuất thành công.</div>
<div th:if="${param.error}" id="toast-error">Email hoặc mật khẩu không chính xác.</div>

<!-- Javascript -->
<script crossorigin="anonymous" th:src="@{/js/login.js}"></script>
<script th:if="${param.logout}">
    const toastInfo = document.getElementById("toast-info");
    toastInfo.className = "show success";
    setTimeout(function () {
        toastInfo.className = toastInfo.className.replace("show", "");
    }, 2800);
</script>
<script th:if="${param.error}">
    const toastError = document.getElementById("toast-error");
    toastError.className = "show danger";
    setTimeout(function () {
        toastError.className = toastError.className.replace("show", "");
    }, 2800);
</script>
</body>

</html>
