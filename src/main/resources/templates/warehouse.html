<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}"/>
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>
<form action="#" th:action="@{/warehouse/save}" method="post">
    <table>
        <label>Warehouse ID:</label>
        <input type="text"  name="wh_id"><br>
        <label>Warehouse Name:</label>
        <input type="text"  name="wh_name"><br>
        <label>Address:</label>
        <input type="text"  name="address">
        <p><span th:text="${addWarehouse}"></span></p>
        <br><br>
        <input type="submit" value="Save">
    </table>
</form>
<div th:replace="common/footer :: footer"></div>
</body>
</html>
