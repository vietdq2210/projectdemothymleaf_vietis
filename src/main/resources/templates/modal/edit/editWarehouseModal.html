<div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel" aria-hidden="true" th:fragment="editWarehouseModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editWarehouseModalLabel">Edit Warehouse</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <form id="editNewWarehouseForm" class="row" th:action="@{'/warehouse/update/' + ${warehouse.id}}" method="post"
                              enctype="multipart/form-data" th:object="${warehouse}">
                            <div class="form-group col-md-12">
                                <fieldset>
                                    <legend>WarehouseID</legend>
                                    <input type="text" name="warehouseID" class="form-control custom-file-input" th:field="*{id}">
                                </fieldset>
                            </div>
                            <div class="form-group col-md-12">
                                <fieldset>
                                    <legend>Warehouse Name</legend>
                                    <input type="text" class="form-control" name="warehouseName" th:field="*{name}">
                                </fieldset>
                            </div>
                            <div class="form-group col-md-12">
                                <fieldset>
                                    <legend>Address</legend>
                                    <input type="text" class="form-control pe-5" name="address" th:field="*{address}">
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0)" onclick="document.getElementById('editNewWarehouseForm').submit();">
                    <button type="button" class="btn btn-success">Edit</button>
                </a>
                <a href="javascript:void(0)" data-bs-dismiss="modal">
                    <button type="button" class="btn btn-danger">Close</button>
                </a>
            </div>
        </div>
    </div>
</div>
